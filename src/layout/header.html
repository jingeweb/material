<!-- import style from './header.scss' -->
<md-content :elevation="scrolled ? 1 : 0" noShadow :class="[style.mainHeader, isSplash && style.splash]">
  <md-topbar>
    <md-icon-button class="menu" on:click="toggleMenu">
      <md-ic-menu/>
    </md-icon-button>
    <router-link to="home">
      <a><md-icon class="logo" src="assets/logo_nc.svg"/></a>
    </router-link>
  
    <span class="md-text">
      <span class="md-xsmall-hide">Jinge Material</span>
      <span class="app-title">${title}</span>
    </span>
  
    <md-menu size="medium" placement="bottom">
      <md-icon-button slot-pass:default >
        <md-ic-language/>
      </md-icon-button>    
      <_slot slot-pass:content>
        <for e:loop="_locales" vm:each="loc">
        <md-menu-item on:click="changeLocale(loc)">${loc.name}</md-menu-item>
        </for>
      </_slot>
    </md-menu>
    <md-menu size="medium" :class="style.themeMenu" :value="curTheme">
      <md-icon-button slot-pass:default>
        <md-ic-palette />
      </md-icon-button>    
      <_slot slot-pass:content>
        <for e:loop="themes" vm:each="theme">
        <md-menu-item on:click="changeTheme(theme)">
          <i :class="style.themePreview" :style="{ background: theme.color }" />
        </md-menu-item>
        </for>
      </_slot>
    </md-menu>
    <md-icon-button on:click="toggleDarkMode()">
      <if e:expect="darkMode">
        <md-ic-dark_mode slot-pass:else />
        <md-ic-light_mode slot-pass:default />
      </if>
    </md-icon-button>
    <md-icon-button href="https://github.com/jingeweb/jinge-material" target="_blank">
      <md-icon src="assets/icon/github.svg" class="icon-github" />
    </md-icon-button>
  </md-topbar>
</md-content>
