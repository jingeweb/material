<!-- import style from './header.scss' -->
<md-toolbar :class="[style.mainHeader, isSplash && style.splash]" e:elevation="isSplash ? 0 : 2">
  <div class="md-toolbar-row">
    <router-link to="home">
      <a><md-icon class="logo jinge-material-site-logo" src="assets/logo_nc.svg"/></a>
    </router-link>
    <md-button class="md-icon-button menu" on:click="toggleMenu">
      <md-icon-menu/>
    </md-button>

    <div class="md-title">
      <span class="md-xsmall-hide">Jinge Material</span>
      <span class="app-title">${title}</span>
    </div>

    <md-menu size="medium">
      <md-button class="locale" slot-pass:default>
        <md-icon-g_translate/>
        <span>${locale}</span>
      </md-button>    
      <_slot slot-pass:content>
        <for e:loop="_locales" vm:each="loc">
        <md-menu-item on:click="changeLocale(loc)">${loc.name}</md-menu-item>
        </for>
      </_slot>
    </md-menu>
    <md-menu size="medium" class="header-theme-menu">
      <md-button slot-pass:default class="md-icon-button">
        <md-icon-color_lens/>
      </md-button>    
      <_slot slot-pass:content>
        <for e:loop="themes" vm:each="theme">
        <md-menu-item on:click="changeTheme(theme.theme)">
          <i class="theme-preview ${theme.theme}" />
          ${theme.name}
        </md-menu-item>
        </for>
      </_slot>
    </md-menu>
    <md-button class="md-icon-button" href="https://github.com/jingeweb/jinge-material" target="_blank">
      <md-icon src="assets/icon/github.svg" class="icon-github" />
    </md-button>
  </div>
</md-toolbar>
