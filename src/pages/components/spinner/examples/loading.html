<!-- import style from './loading.scss' -->
<div :class="style.demo">
  <div>
    <switch-locale>
      <_slot slot-pass:zh_cn>
        自动适配<span style="font-size: 2em;">文字大小<md-spinner class="md-adjust-baseline"/></span>和<span style="color: #2196f3;">颜色<md-spinner class="md-adjust-baseline"/></span>的 Spinner
      </_slot>
      <_slot slot-pass:en>
        Spinner that automatically adapts <span style= "font-size: 2em; ">text size<md-spinner class= "md-adjust-baseline "/></span> and <span style= "color: #2196f3; ">color<md-spinner class= "md-adjust-baseline "/></span>
      </_slot>
    </switch-locale>
  </div>
  <p>
    <md-spinner size="small" class="md-primary"/>
    <md-spinner size="normal" class="md-accent"/>
    <md-spinner size="large" style="color: #9c27b0;"/>
    <md-spinner size="40"/>
    <md-spinner size="2em"/>
  </p>
</div>
