<!-- import style from './shift.scss' -->
<div :class="style.demo">
  <div class="phone-viewport">
    <md-bottom-bar type="shift">
      <md-bottom-bar-item to="components.bottom-bar">
        <md-ic-home class="md-bottom-bar-icon"/>
        <span class="md-bottom-bar-label">Home</span>
      </md-bottom-bar-item>
      <md-bottom-bar-item e:to="{name: 'components.bottom-bar', params: { sub: 'pages' }}">
        <md-ic-pages class="md-bottom-bar-icon"/>
        <span class="md-bottom-bar-label">Pages</span>
      </md-bottom-bar-item>
      <md-bottom-bar-item e:to="{name: 'components.bottom-bar', params: { sub: 'posts' }}">
        <md-icon class="md-bottom-bar-icon" src="assets/icon/whatshot.svg"/>
        <span class="md-bottom-bar-label">Posts</span>
      </md-bottom-bar-item>
      <md-bottom-bar-item e:to="{name: 'components.bottom-bar', params: { sub: 'favorites' }}">
        <md-ic-favorite class="md-bottom-bar-icon"/>
        <span class="md-bottom-bar-label">Favorites</span>
      </md-bottom-bar-item>
    </md-bottom-bar>
  </div>
  <div class="phone-viewport">
    <md-bottom-bar class="md-accent" type="shift">
      <md-bottom-bar-item>
        <md-ic-home class="md-bottom-bar-icon"/>
        <span class="md-bottom-bar-label">Home</span>
      </md-bottom-bar-item>
      <md-bottom-bar-item>
        <md-ic-pages class="md-bottom-bar-icon"/>
        <span class="md-bottom-bar-label">Pages</span>
      </md-bottom-bar-item>
      <md-bottom-bar-item>
        <md-icon class="md-bottom-bar-icon" src="assets/icon/whatshot.svg"/>
        <span class="md-bottom-bar-label">Posts</span>
      </md-bottom-bar-item>
      <md-bottom-bar-item>
        <md-ic-favorite class="md-bottom-bar-icon"/>
        <span class="md-bottom-bar-label">Favorites</span>
      </md-bottom-bar-item>
    </md-bottom-bar>
  </div>
</div>
