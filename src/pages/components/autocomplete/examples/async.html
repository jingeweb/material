<div>
  <md-autocomplete
    e:value="value"
    e:options="getCountriesPromise"
    on:change="value = $args[0]; log(value); _delayGetCountries()"
    on:opened="_getCountries"
  >
  <label slot-pass:default>Country</label>
  <span slot-pass:option vm:option >
    <bind-html e:content="option.html || option.name"/>
  </span>
  </md-autocomplete>
</div>
