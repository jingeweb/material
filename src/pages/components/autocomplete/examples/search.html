<div>
  <strong>Fuzzy Search:</strong>
  <md-autocomplete
    e:value="selectedEmployee" 
    e:options="employees"
  >
    <label slot-pass:default>Manager</label>
    <_slot slot-pass:option vm:option vm:term>
      <md-highlight
        e:term="term"
        e:text="option"
      />
    </_slot>
  </md-autocomplete>

  <strong>Includes Search:</strong>
  <md-autocomplete
    e:value="selectedCountry"
    e:options="countries"
    searchMethod="includes"
  >
    <label slot-pass:default>Country</label>
    <_slot slot-pass:option vm:option vm:term>
      <md-highlight
        searchMethod="includes"
        e:term="term"
        e:text="option"
      />
    </_slot>
  </md-autocomplete>
  <strong>StartsWith Search:</strong>
  <md-autocomplete
    e:value="selectedCountry"
    e:options="countries"
    searchMethod="starts"
  >
    <label slot-pass:default>Country</label>
    <_slot slot-pass:option vm:option vm:term>
      <md-highlight
        searchMethod="starts"
        e:term="term"
        e:text="option"
      />
    </_slot>
  </md-autocomplete>
</div>
