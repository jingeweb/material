<div>
  <md-autocomplete
    e:value="selectedEmployee"
    on:change="selectedEmployee = $args[0]"
    e:options="employees"
    layout="box"
    dense>
    <label>Employees</label>
  </md-autocomplete>

  <md-toolbar class="md-primary">
    <div class="md-toolbar-row">
      <div class="md-toolbar-section-start">
        <md-button class="md-icon-button md-on-primary">
          <md-ic-menu/>
        </md-button>
      </div>

      <md-autocomplete
        class="search"
        e:value="selectedEmployee"
        on:change="selectedEmployee = $args[0]"
        e:options="employees"
        layout="box">
        <label>Search...</label>
      </md-autocomplete>

      <div class="md-toolbar-section-end">
        <md-button class="md-icon-button md-on-primary">
          <md-ic-refresh/>
        </md-button>

        <md-button class="md-icon-button md-on-primary">
          <md-ic-more_vert/>
        </md-button>
      </div>
    </div>
  </md-toolbar>
</div>
