<PageContainer centered title="气泡确认框">
  <div class="page-container-section">
    <p>
      目标元素的操作需要用户进一步的确认时，在目标元素附近弹出浮层提示，询问用户。
    </p>
    <p>
      和 DialogConfirm 弹出的全屏居中模态对话框相比，交互形式更轻量。
    </p>
  </div>

  <div class="page-container-section">
    <h2>气泡确认框</h2>
    <CodeExample title="Popconfirm" e:example="_examples.simple" />

    <ApiItem title="API - md-popconfirm">
      <NoteBlock tip slot-pass:default>
        Popover 组件的所有 API 也可用于 Popconfirm 组件。但部分属性的默认值不同。

      <ApiTable e:headings="api.props.headings" e:props="api.props.props" slot-pass:props />
      <ApiTable e:headings="api.events.headings" e:props="api.events.props" slot-pass:events />

  </div>
