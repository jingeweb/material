<!-- import style from './divider.scss' -->
<div :class="style.demo">
  <div class="viewport">
    <md-toolbar elevation="1">
      <span class="md-title">Full</span>
    </md-toolbar>

    <md-list class="md-double-line">
      <md-subheader>Phone</md-subheader>

      <md-list-item>
        <md-ic-phone class="md-primary"/>

        <div class="md-list-item-text">
          <span>(650) 555-1234</span>
          <span>Mobile</span>
        </div>

        <md-button class="md-icon-button md-list-action">
          <md-ic-sms/>
        </md-button>
      </md-list-item>

      <md-list-item class="md-inset">
        <div class="md-list-item-text">
          <span>(650) 555-1234</span>
          <span>Mobile</span>
        </div>

        <md-button class="md-icon-button md-list-action">
          <md-ic-sms/>
        </md-button>
      </md-list-item>

      <md-divider></md-divider>
      <md-subheader>Email</md-subheader>

      <md-list-item>
        <md-ic-email class="md-primary"/>

        <div class="md-list-item-text">
          <span>aliconnors@example.com</span>
          <span>Personal</span>
        </div>
      </md-list-item>

      <md-list-item class="md-inset">
        <div class="md-list-item-text">
          <span>ali_connors@example.com</span>
          <span>Work</span>
        </div>
      </md-list-item>
    </md-list>
  </div>

  <div class="viewport">
    <md-toolbar elevation="1">
      <span class="md-title">Inset</span>
    </md-toolbar>

    <md-list>
      <md-list-item>
        <md-ic-move_to_inbox/>
        <span class="md-list-item-text">Inbox</span>
      </md-list-item>

      <md-list-item>
        <md-ic-send/>
        <span class="md-list-item-text">Sent Mail</span>
      </md-list-item>

      <md-list-item>
        <md-ic-delete/>
        <span class="md-list-item-text">Trash</span>
      </md-list-item>

      <md-list-item>
        <md-ic-error/>
        <span class="md-list-item-text">Spam</span>
      </md-list-item>

      <md-divider class="md-inset"></md-divider>

      <md-list-item>
        <md-avatar>
          <img src="https://placeimg.com/40/40/people/5" alt="People"/>
        </md-avatar>

        <span class="md-list-item-text">Abbey Christansen</span>

        <md-button class="md-icon-button md-list-action">
          <md-ic-chat_bubble class="md-primary"/>
        </md-button>
      </md-list-item>

      <md-list-item>
        <md-avatar>
          <img src="https://placeimg.com/40/40/people/1" alt="People"/>
        </md-avatar>

        <span class="md-list-item-text">Alex Nelson</span>

        <md-button class="md-icon-button md-list-action">
          <md-ic-chat_bubble class="md-primary"/>
        </md-button>
      </md-list-item>

      <md-list-item>
        <md-avatar>
          <img src="https://placeimg.com/40/40/people/6" alt="People"/>
        </md-avatar>

        <span class="md-list-item-text">Mary Johnson</span>

        <md-button class="md-icon-button md-list-action">
          <md-ic-chat_bubble/>
        </md-button>
      </md-list-item>
    </md-list>
  </div>
</div>
