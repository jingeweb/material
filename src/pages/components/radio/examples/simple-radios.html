<table>
    <thead>
      <tr>
        <th>描述</th>
        <th>示例</th>
        <th>值</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>简单选择项</td>
        <td>
          <md-radio class="md-primary" value="primary" e:checked="v === 'primary'" on:change="v = args[0]" name="r-simple">Primary</md-radio>
          <md-radio value="default" e:checked="v === 'default'" on:change="v = args[0]" name="r-simple" >Default</md-radio>
          <md-radio class="md-primary" disabled name="r-simple" >Disabled</md-radio>
          <md-radio class="md-primary" disabled checked name="r-simple" >Disabled & Checked</md-radio>
        </td>
        <td>
          ${v}
        </td>
      </tr>
      <tr>
        <td>字符串数组</td>
        <td>
          <for e:loop="cities" vm:each="city" _key="each">
            <md-radio name="r-city" on:change="selectedCity = args[0]" e:value="city" e:checked="city === selectedCity">
            ${city}
            </md-radio>
          </for>
        </td>
        <td>
          ${selectedCity}
        </td>
      </tr>
      <tr>
        <td>Object 数组</td>
        <td>
          <for e:loop="persons" vm:each="person" _key="each.name">
            <md-radio name="r-person" class="md-primary" on:change="onSelectedPersonChange" e:value="person" e:checked="selectedPerson === person">
            ${person.name}
            </md-radio>
          </for>
        </td>
        <td>
          ${selectedPerson ? selectedPerson.name : '未选择'}
        </td>
      </tr>
    </tbody>
  </table>
