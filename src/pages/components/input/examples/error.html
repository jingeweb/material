<div>
  <md-field>
    <label>No error</label>
    <md-input e:value="noError" on:change="noError = args[0]"></md-input>
  </md-field>

  <md-field e:class="messageClass">
    <label>Required Field</label>
    <md-input e:value="required" on:change="required = args[0]" required></md-input>
    <span class="md-error">There is an error</span>
  </md-field>

  <md-field e:class="messageClass">
    <label>Textarea</label>
    <md-textarea e:value="textarea" on:change="textarea = args[0]" required></md-textarea>
    <span class="md-helper-text">Helper text</span>
    <span class="md-error">There is an error</span>
  </md-field>

  <md-switch e:value="hasMessages" on:change="hasMessages = args[0]">${ !hasMessages ? 'Show' : 'Hide' } Errors</md-switch>
</div>
