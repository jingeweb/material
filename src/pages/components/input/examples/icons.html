<!-- import style from './icons.scss' -->
<div :class="style.demo">
  <md-field>
    <md-ic-event/>
    <label>Date</label>
    <md-input e:value="date" on:change="date = $args[0]"></md-input>
  </md-field>

  <md-field>
    <label>Voice</label>
    <md-input e:value="voice" on:change="voice = $args[0]"></md-input>
    <md-ic-keyboard_voice/>
  </md-field>

  <md-field>
    <label>Description</label>
    <md-textarea e:value="description" on:change="description = $args[0]"></md-textarea>
    <md-ic-description/>
  </md-field>

  <md-field>
    <md-ic-warning class="md-accent"/>
    <label>Transfer Money</label>
    <md-input e:value="money" on:change="money = $args[0]"></md-input>
    <md-ic-attach_money/>
  </md-field>
</div>
