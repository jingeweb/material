<!-- 
  import style from './api-table.scss';
-->
<div :class="style.apiTable">
  <table>
    <tr>
      <for e:loop="headings" vm:each="heading">
      <th>${ heading }</th>
      </for>
    </tr>
    <for e:loop="props" vm:each="prop">
    <tr>
      <td :class="[style.prop, prop.offset && 'offset']">
        <span :class="style.propName"><bind-html e:content="prop.name"/></span>
        <if e:expect="prop.type">
        <small :class="style.propType">${ prop.type }</small>        
        </if>
      </td>
      <if e:expect="prop.description">
      <td><bind-html e:content="prop.description"/></td>
      </if>
      <if e:expect="prop.options">
      <td :class="style.slotOptions">
        <for e:loop="prop.options" _key="index" vm:each="option" vm:index="index">
        <p :class="style.option">
          <code>${ option.name }: </code>
          <span><bind-html e:content="option.description"/></span>
        </p>
        </for>
        <if e:expect="usage">
        <div :class="style.usage">
          <strong>Usage: </strong>
          <p><code>${ option.usage }</code></p>
        </div>
        </if>
      </td>
      </if>
      <if e:expect="prop.defaults || prop.value || prop.example">
      <td>
        <code><bind-html e:content="prop.defaults || prop.value || prop.example"/></code>
      </td>
      </if>
    </tr>
    </for>
  </table>
</div>
