<!-- 
  import style from './api-table.scss';
-->
<table :class="style.apiTable">
  <tr>
    <th>属性</th>
    <th>描述</th>
    <th>类型</th>
    <th>默认值</th>
  </tr>
  <for :loop="props" vm:each="prop">
  <tr>
    <td>${prop.name}</td>
    <td>${prop.desc}</td>
    <td>${prop.type}</td>
    <td>${prop.defaults || '-'}</td>
  </tr>
  </for>
</table>
